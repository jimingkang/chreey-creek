<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>现代化 RSS 阅读器</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #334155;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 0;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .header .icon {
      background: #f97316;
      color: white;
      padding: 12px;
      border-radius: 12px;
      font-size: 1.5rem;
    }

    .header p {
      color: #64748b;
      font-size: 1.1rem;
    }

    .controls {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .controls h2 {
      color: #1e293b;
      margin-bottom: 20px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .input-group input {
      flex: 1;
      min-width: 300px;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
      border: 1px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #e2e8f0;
      transform: translateY(-1px);
    }

    .btn-refresh {
      background: #10b981;
      color: white;
    }

    .btn-refresh:hover {
      background: #059669;
    }

    .default-feeds {
      margin-top: 20px;
    }

    .default-feeds h3 {
      color: #1e293b;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .feed-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 40px;
      color: #64748b;
    }

    .loading.show {
      display: block;
    }

    .loading i {
      font-size: 2rem;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
      color: #3b82f6;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .feed-container {
      display: grid;
      gap: 30px;
    }

    .feed {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .feed:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
    }

    .feed-header {
      padding: 25px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .feed-header h2 {
      font-size: 1.5rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .feed-header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .feed-content {
      padding: 0;
    }

    .feed-item {
      padding: 20px 30px;
      border-bottom: 1px solid #f1f5f9;
      transition: background-color 0.2s;
    }

    .feed-item:last-child {
      border-bottom: none;
    }

    .feed-item:hover {
      background: #f8fafc;
    }

    .feed-item h3 {
      margin-bottom: 8px;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    .feed-item h3 a {
      color: #1e293b;
      text-decoration: none;
      transition: color 0.2s;
    }

    .feed-item h3 a:hover {
      color: #3b82f6;
    }

    .feed-meta {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
      font-size: 0.85rem;
      color: #64748b;
    }

    .feed-meta i {
      width: 14px;
    }

    .feed-item p {
      color: #64748b;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 15px 20px;
      border-radius: 8px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .success {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #16a34a;
      padding: 15px 20px;
      border-radius: 8px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px 20px;
      background: #f8fafc;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #64748b;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header h1 {
        font-size: 2rem;
        flex-direction: column;
        gap: 10px;
      }

      .input-group {
        flex-direction: column;
      }

      .input-group input {
        min-width: auto;
      }

      .feed-buttons {
        grid-template-columns: 1fr;
      }

      .controls {
        padding: 20px;
      }

      .feed-header,
      .feed-item {
        padding: 20px;
      }

      .feed-meta {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <span class="icon"><i class="fas fa-rss"></i></span>
        现代化 RSS 阅读器
      </h1>
      <p>订阅和阅读您喜爱的RSS源</p>
    </div>

    <div class="controls">
      <h2><i class="fas fa-plus-circle"></i> 添加RSS订阅</h2>
      <div class="input-group">
        <input type="text" id="feedUrl" placeholder="输入RSS源URL，例如：https://example.com/rss.xml">
        <button class="btn btn-primary" onclick="addFeed()">
          <i class="fas fa-plus"></i> 添加订阅
        </button>
      </div>

      <div class="default-feeds">
        <h3><i class="fas fa-star"></i> 推荐订阅源</h3>
        <div class="feed-buttons">
          <button class="btn btn-secondary" onclick="loadFeed('http://rss.cnn.com/rss/cnn_topstories.rss')">
            <i class="fas fa-newspaper"></i> CNN 头条新闻
          </button>
          <button class="btn btn-secondary" onclick="loadFeed('https://www.bbc.com/news/world/rss.xml')">
            <i class="fas fa-globe"></i> BBC 世界新闻
          </button>
          <button class="btn btn-secondary" onclick="loadFeed('https://techcrunch.com/feed/')">
            <i class="fas fa-laptop-code"></i> TechCrunch
          </button>
          <button class="btn btn-refresh" onclick="loadAllFeeds()">
            <i class="fas fa-sync-alt"></i> 加载所有订阅
          </button>
        </div>
      </div>
    </div>

    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i>
      <p>正在加载RSS源...</p>
    </div>

    <div id="feedContainer" class="feed-container"></div>
  </div>

  <script>
    let loadedFeeds = new Set();
    let totalArticles = 0;

    function showLoading() {
      document.getElementById('loading').classList.add('show');
    }

    function hideLoading() {
      document.getElementById('loading').classList.remove('show');
    }

    function showMessage(message, type = 'error') {
      const messageDiv = document.createElement('div');
      messageDiv.className = type;
      messageDiv.innerHTML = `
        <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
        ${message}
      `;
      
      const container = document.querySelector('.container');
      container.insertBefore(messageDiv, document.getElementById('feedContainer'));
      
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }

    async function loadFeed(url) {
      showLoading();
      try {
        const response = await fetch(`/load?url=${encodeURIComponent(url)}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const feed = await response.json();
        
        if (feed && feed.title) {
          displayFeed(feed);
          loadedFeeds.add(url);
          showMessage(`成功加载 "${feed.title}"`, 'success');
        } else {
          throw new Error('Invalid feed data received');
        }
      } catch (error) {
        console.error('Error loading feed:', error);
        showMessage(`加载RSS源失败: ${error.message}`);
      } finally {
        hideLoading();
      }
    }

    async function loadAllFeeds() {
      showLoading();
      try {
        const response = await fetch('/load/multiple');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const feeds = await response.json();
        
        document.getElementById('feedContainer').innerHTML = '';
        loadedFeeds.clear();
        totalArticles = 0;
        
        let successCount = 0;
        feeds.forEach(feed => {
          if (feed && feed.title) {
            displayFeed(feed);
            successCount++;
          }
        });
        
        if (successCount > 0) {
          showMessage(`成功加载 ${successCount} 个RSS源`, 'success');
        } else {
          showMessage('没有成功加载任何RSS源');
        }
      } catch (error) {
        console.error('Error loading all feeds:', error);
        showMessage(`批量加载失败: ${error.message}`);
      } finally {
        hideLoading();
      }
    }

    function displayFeed(feed) {
      const feedContainer = document.getElementById('feedContainer');
      
      // Remove existing feed with same title
      const existingFeed = Array.from(feedContainer.children).find(
        child => child.querySelector('h2').textContent === feed.title
      );
      if (existingFeed) {
        existingFeed.remove();
      }
      
      const feedElement = document.createElement('div');
      feedElement.className = 'feed';
      
      const items = feed.items ? feed.items.slice(0, 10) : [];
      totalArticles += items.length;
      
      let itemsHtml = '';
      items.forEach(item => {
        const pubDate = item.pubDate ? new Date(item.pubDate) : null;
        const formattedDate = pubDate ? pubDate.toLocaleDateString('zh-CN', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        }) : '';
        
        itemsHtml += `
          <div class="feed-item">
            <h3><a href="${item.link || '#'}" target="_blank" rel="noopener noreferrer">${item.title || '无标题'}</a></h3>
            <div class="feed-meta">
              ${formattedDate ? `<span><i class="fas fa-calendar"></i> ${formattedDate}</span>` : ''}
              ${item.author ? `<span><i class="fas fa-user"></i> ${item.author}</span>` : ''}
              <span><i class="fas fa-external-link-alt"></i> 查看原文</span>
            </div>
            <p>${item.contentSnippet || item.description || '暂无描述'}</p>
          </div>
        `;
      });
      
      feedElement.innerHTML = `
        <div class="feed-header">
          <h2><i class="fas fa-rss"></i> ${feed.title || '未知RSS源'}</h2>
          <p>${feed.description || '暂无描述'}</p>
        </div>
        <div class="stats">
          <span>共 ${items.length} 篇文章</span>
          <span>最后更新: ${new Date().toLocaleString('zh-CN')}</span>
        </div>
        <div class="feed-content">
          ${itemsHtml || '<div class="feed-item"><p>暂无文章</p></div>'}
        </div>
      `;
      
      feedContainer.appendChild(feedElement);
      
      // Smooth scroll to new feed
      feedElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function addFeed() {
      const urlInput = document.getElementById('feedUrl');
      const url = urlInput.value.trim();
      
      if (!url) {
        showMessage('请输入有效的RSS源URL');
        return;
      }
      
      // Basic URL validation
      try {
        new URL(url);
      } catch {
        showMessage('请输入有效的URL格式');
        return;
      }
      
      if (loadedFeeds.has(url)) {
        showMessage('该RSS源已经添加过了');
        return;
      }
      
      loadFeed(url);
      urlInput.value = '';
    }

    // Handle Enter key in input
    document.getElementById('feedUrl').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addFeed();
      }
    });

    // Load default feed on page load
    window.onload = function() {
      console.log('RSS Reader loaded successfully');
      // Optionally load a default feed
      // loadFeed('http://rss.cnn.com/rss/cnn_topstories.rss');
    };

    // Add some keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
          case 'r':
            e.preventDefault();
            loadAllFeeds();
            break;
          case 'n':
            e.preventDefault();
            document.getElementById('feedUrl').focus();
            break;
        }
      }
    });
  </script>
</body>
</html>
